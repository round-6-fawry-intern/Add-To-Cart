<div class="card"><!---->
    @if (product.isOffer) {
    <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
        style="width: 35px; height: 35px; position: absolute; right: 0;">
        <p class="text-white mb-0 small">Offer</p>
    </div>
    }
    <div style="width: 35px; height: 35px; position: absolute; left: 0;"
        [class]="product.availableQty==0?'align-items-center bg-danger d-flex justify-content-center rounded-circle shadow-1-strong':'align-items-center bg-info d-flex justify-content-center rounded-circle shadow-1-strong'">
        <span class="fw-bold">{{product.availableQty}}</span>
    </div>
    <img alt="Laptop" class="card-img-top" [src]="product.imageUrl">
    <div class="card-body pb-1">
        <div class="d-flex justify-content-between">
            <p class="small"><a href="#!" class="text-muted">{{product.category}}</a></p>
            <p class="small text-danger"><s>${{product.price}}</s>
            </p>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h5 class="mb-0">{{product.productName}}</h5>
            <h5 class="text-dark mb-0">${{getDiscountPrice(product)}}</h5>
        </div>
        <div class="d-flex justify-content-between mb-0">
            <div class="text-warning">
                <i [class]="product.rating>0?'fa fa-star':'fa fa-star-o'"></i>
                <i [class]="product.rating>1?'fa fa-star':'fa fa-star-o'"></i>
                <i [class]="product.rating>2?'fa fa-star':''"></i>
                <i [class]="product.rating>3?'fa fa-star':'fa fa-star-o'"></i>
                <i [class]="product.rating>4?'fa fa-star':''"></i>
                <i [class]="product.rating>5?'fa fa-star':'fa fa-star-o'"></i>
                <i class="fa fa-star-o"></i>
            </div>
            @if (product.availableQty==0) {
            <button type="button" class="btn btn-outline-secondary">out of stock</button>
            }@else {
                <i class="btn btn-outline-secondary" (click)="addToCart(product)"><img src="https://f.nooncdn.com/s/app/com/noon/icons/quick-atc-add-to-cart-grey.svg" alt="add-to-cart" width="24px" height="24px" class="sc-d13a0e88-1 pdeNg"></i>
            }
        </div>
    </div>
</div>
